<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Coffee & Co</title>
    <link rel="stylesheet" href="../css/app.css">
    <link rel="icon" href="../resources/images/favicon.ico" type="x-icon">
</head>

<body>
    <nav id="nav">
        <div class="container" id="navContainer">
            <h1 class="nav-header">Coffee & Co</h1>
            <a id="loginBtn">Login</a>
        </div>
    </nav>

    <div id="loginContainer" class="full-screen-opaque hidden">
        <div class="panel" id="loginPanel">
            <h3 class="header">Login</h3>
            <form id="loginForm">
                <input type="text" name="username" id="form-username" class="form-control" placeholder="Username">
                <input type="password" name="password" id="form-password" class="form-control" placeholder="Password">

                <input type="submit" id="submitButton" value="Login">
                <input type="submit" id="cancelButton" value="Cancel">
            </form>
        </div>
    </div>

    <!-- Load Scripts -->
    <!-- For testing purposes only -->
    <script src="../js/tempFunctions.js"></script>
</body>

</html>
