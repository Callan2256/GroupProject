<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Coffee & Co</title>
    <link rel="stylesheet" href="../css/app.css">
    <link rel="icon" href="../resources/images/favicon.ico" type="x-icon">
</head>

<body>
    <nav id="nav">
        <div class="container" id="navContainer">
            <h1 class="nav-header">Coffee & Co</h1>
            <div id="loginDiv" class="navElementDiv">
                <a id="loginBtn" class="navElement">Login</a>
                <a id="signupBtn" class="navElement">Create Account</a>
            </div>
            <div id="accountDiv" class="navElementDiv hidden">
                <span id="displayName" class="navElement"></span>
                <a id="logoutBtn" class="navElement">Logout</a>
            </div>
        </div>
    </nav>

    <div id="loginContainer" class="full-screen-opaque hidden">
        <div class="panel" id="loginPanel">
            <h3 id="loginHeader" class="header hidden">Login</h3>
            <h3 id="signupHeader" class="header hidden">Create Account</h3>
            <form id="loginForm" class="hidden">
                <input type="text" name="username" id="form-username" class="form-control" placeholder="Username">
                <input type="password" name="password" id="form-password" class="form-control" placeholder="Password">

                <input type="submit" id="loginSubmitButton" value="Login">
                <input type="submit" id="loginCancelButton" value="Cancel">
            </form>

            <form id="signupForm" class="hidden">
                <input type="text" name="username" id="signup-username" class="form-control" placeholder="Username">
                <input type="password" name="password" id="signup-password" class="form-control" placeholder="Password">
                <input type="password" name="confirmPassword" id="signup-password-confirm" class="form-control" placeholder="Confirm Password">

                <input type="submit" id="signupSubmitButton" value="Sign Up">
                <input type="submit" id="signupCancelButton" value="Cancel">
            </form>
        </div>
    </div>

    <!-- Load Scripts -->
    <script src="../js/user.js"></script>
    <script src="../js/model.js"></script>
    <script src="../js/tempFunctions.js"></script>
</body>

</html>
